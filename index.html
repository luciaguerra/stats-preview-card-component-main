<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container grid-1">
      <div class="information">
        <h1>Get <span class="heading">insights</span>   that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <div>
          <h4>10k+</h4>
          <p class="stat-numbers">companies</p>
        </div>
        <div>
          <h4 >314</h4>
          <p class="stat-numbers">templates</p>
        </div>
        <div>
          <h4 >12M+</h4>
          <p class="stat-numbers">queries</p>
        </div>
      </div>
    </div>

    <div class="grid-2">
      <img src="./images/image-header-desktop.jpg" class="img-desktop">
      <img src="./images/image-header-mobile.jpg" class="img-mobile">
    </div>
  </main>
</body>
</html>
